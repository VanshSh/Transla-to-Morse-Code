<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/morse-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Morse Code Translator</title>
  </head>

  <body>
    <header>
      <div class="image-holder">
        <img
          class="header-image"
          src="./images/morse-code.png"
          alt="Morse Code"
        />
      </div>
      <h1 class="header-title">Morse Code Translator</h1>
    </header>

    <main>
      <section class="links">
        <button>
          <a
            href="https://github.com/VanshSh/Translate-to-Morse-Code-neogcamp"
            target="_blank"
          >
            GitHub Code</a
          >
        </button>
        <button><a href="#">Portfolio</a></button>
      </section>

      <section class="wrapper">
        <textarea
          class="textarea"
          placeholder="Enter your message here..."
          cols="10"
          rows="5"
          id="inputTxt"
        ></textarea>
        <button id="btn" class="translate-button">Translate</button>

        <article class="output-result">
          <p id="outputTxt"></p>
        </article>
      </section>
    </main>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
