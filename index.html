<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" type="image/jpg" href="./images/morse-code.png" />
 <title>Morse Code Translator</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- Image -->
 <img src="./images/morse-code.png" alt="Instrument">

 <!-- Heading -->
 <h1> -.- Morse Code Translator -.-</h1>
 <p>Translate your sentence to Morse code.</p>

 <!--Input -->
 <textarea id="translate-txt" cols="30" rows="10" placeholder="Enter Your Sentence in English."
  style="padding: 15px;"></textarea>


 <!-- Button -->
 <button id="translate-btn">..- Translate -.. </button>


 <!-- Output -->
 <div id="output-txt"></div>

 <script src="app.js" type="text/javascript"></script>

</body>

</html>
